<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style/timer.css">
</head>
<body>
    <!-------------------- Background ---------------------->
    <video class="bg-video" id="bg-video" loop autoplay muted>
        <source src="./video/Ink.mp4"></source>
    </video>
    <div class="overlay-video"></div>

    <!-------------------- Main Container ------------------>

    <div class="container">
        <!---------------- Submission Section ------------->

        <div class="input-section" id="input-section">
            <h1>Event to Countdown for!</h1>  
            <form class="form" id="inputForm">
                <label for="event">Event Title</label>
                <input type="text" id="event" placeholder="What is the occasion?!?">
                <label for="picker">Select a date</label>
                <input type="date" id="picker">
                <!-- <button type="submit" class="sub-button">Submit</button> -->
                <button class="learn-more">
                    <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                    </span>
                    <span class="button-text">C o n t i n u e</span>
                  </button>
            </form>     
        </div>

        <!------------------ CountDown Section -------------->

        <div class="countdown" id="countdown" hidden>
            <h1 class="countdown-header" id="countdown-header"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button class="countdown-button">Reset</button>
        </div>

        <!------------------Complete ------------------------->

        <div class="countdown-complete" id="countdown-complete" hidden>
            <h1 class="countdown-complete_title">Countdown Complete!</h1>
            <h1 id="countdown-complete_info"></h1>
            <button id="countdown-complete_button">NEW COUNTDOWN</button>
        </div> 
        <!-- <p> Countdwon Complete</p> -->

    </div>
    <!---------------    Functionality --------------------------->
    <script src="./js/timer.js"></script>
</body>
</html>
